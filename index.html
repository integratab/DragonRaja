<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Redeem all Dragon Raja CD Keys in one click</title>
  <link rel="stylesheet" href="https://integratab.herokuapp.com/css/style">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    </style>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-box">
    <h2>Dragon Raja Redeem</h2>
    <form action="/DragonRajaRedeem">
      <div class="user-box">
        <input type="number" oninput="validity.valid||(value='');" id="charID" name="charID" value="" autofocus>
        <label for="charID">Character ID</label>
      </div>
       <a href="javascript:redirect();">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
    </form>
  </div>
<!-- partial -->
<script>
  var submit = document.getElementById("charID")
  submit.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   redirect();
  }
});
  function redirect() {
    if(document.getElementById("charID").value === "") return alert("Please input a valid character id!");
  window.location.href = "https://integratab.herokuapp.com/DragonRajaRedeem?charID="+document.getElementById("charID").value;
  }
  </script>
</body>
</html>
